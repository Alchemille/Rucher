{% extends "base.html" %}
{% block content %}
<header class="masthead">
  <div class="container h-100 align-items-center justify-content-center d-flex">
    <div id="myheader">
      <h1>Bienvenue</h1>
      {% if current_user.is_authenticated %}
      <p>Salut {{ current_user.username }} {{current_user.id}}!</p>
      {% else %}
      <p>Connectez-vous ou Inscrivez-vous</p>
      {% endif %}
    </div>
  </div>
</header>

{% endblock %}
